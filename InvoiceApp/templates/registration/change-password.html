{% load static%}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
    <body>
    <link href="{% static 'css/short_field.css' %}" rel="stylesheet">
        <form method="post" class="short_input">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Keisti</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Grįžti</a>
        </form>
    </body>
{% endif %}
