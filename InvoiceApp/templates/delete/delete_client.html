{% if user.is_authenticated %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti klientą</legend>
            <h2>Ar tikrai norite ištrinti klientą?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'clients' %}">Atšaukti</a>
        </div>
    </form>
    </div>
{% endif %}
